{% extends "layout.html" %}
{% block title %}Install{% endblock %}
{% block content %}
<h1>Install or update your settings</h1>
<form method="POST" action="/install">
    <label for="ssh_user">Ssh user:</label>
    <input type="text" id="ssh_user" name="ssh_user" placeholder="jabbo" required>

    <label for="fetch_command">Fetch command:</label>
    <input type="text" id="fetch_command" name="fetch_command" placeholder="root@1.2.3.4:/root/servers.json" required>
    [scp]root@1.2.3.4:/root/server.json [/home/user/pcfilename.rar]<br>
    between brackets is generated by the server

    <button type="submit">Submit</button>
</form>
{% endblock %}
