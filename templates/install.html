{% extends "layout.html" %}
{% block title %}Install {% endblock %}
{% block content %}
<h1>
    Install or update your settings
</h1>
<form method="POST" action="/install">
    <label for="ssh_user">Ssh user</label>
    <br>
    <input type="text" name="ssh_user"
           placeholder="jabbo"/>
    <br>

    <label for="fetch_command">Fetch command</label>
    <br>
    [scp]root@1.2.3.4:/root/server.json [/home/user/pcfilename.rar]<br>
    between brackets is generated by the server

    <input type="text" name="fetch_command"
           placeholder="root@1.2.3.4:/root/servers.json"/>
    <br>
    <button type="submit">
        Submit
    </button>
</form>
{% endblock %}
