<!doctype html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    <title>{% block title %}{% endblock %} - Command center</title>
    {% endblock %}
</head>
<body>
{% if messages %}
<div>{{ messages["main"] }}</div>
{% endif %}

<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
    &copy; Copyright {{ now.year }} by <a href="https://joeriabbo.nl/" target="_blank">Joeri Abbo</a>.
    {% endblock %}
</div>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
